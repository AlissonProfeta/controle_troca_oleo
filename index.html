<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de KM | Troca de óleo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--CSS -->
    <style>
        .navbar-brand{
            color:rgb(0, 0, 0);
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
        }

        input{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
        }

        footer{
            bottom: 0;
            position: fixed;
            width: 100%;
        }
    </style>
    <!--FIM CSS-->

</head>


<body>

    <!--HEADER-->
    <nav class="shadow-sm p-3 mb-5 bg-body rounded">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Controle de Km</span>
        </div>
    </nav>
    <!--FIM HEADER-->

    <!--SECTION INPUTS-->
    <div class="container-fluid">
        <div class="my-3 p-3 bg-body rounded shadow-sm">
        <section class="lead">
        <input type="number" name="kmtroca" id="kmtroca" placeholder="Próximo Km de troca">
        <br><br>
        <input type="number" name="infokm" id="infokm" placeholder="Km atual do veículo">
        <br><br>
        <input type="button" value="Registrar" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="registrar()" class="btn btn-secondary"> <!--BUTTON DO BOOTSTRAP VINCULADO AO ALERTA-->
        </section>     
        </div>
    </div>
    <!--FIM SECTION INPUTS-->

    <!--ALERTA EM BOOTSTRAP QUE APARECE NA TELA-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="kmtela">
                        <!--DIV PARA APARECER A MENSAGEM NA TELA-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FIM ALERTA EM BOOTSTRAP QUE APARECE NA TELA -->

    <!--RODAPÉ DA PAGINA-->
    <footer class="footer mt-auto py-3 shadow-lg style">
        <div class="container">
            <center><span class="text-muted">&copy ALP - Tecnologias WEB 2022</span></center>
        </div>
    </footer>
    <!-- FIM RODAPÉ DA PAGINA -->

    <!--SCRIPT JS-->
    <script>
        function registrar(){
            var kmr = window.document.getElementById('kmtroca')
            var kmrg = Number(kmr.value)//próximo km de troca

            var km = window.document.getElementById('infokm')
            var kmconver = Number(km.value) //km atual

            var kmres = kmrg - kmconver //CALCULO DE KM RESTANTES

            var kmtela = window.document.getElementById('kmtela') //VAR PARA APARECER AS MENSAGENS DO ALERTA NA TELA

            //VERIFICAÇÃO DOS KM
            if(kmrg <= 0 || kmconver <= 0) {
                kmtela.innerHTML = `<p><h1>KM NÃO INFORMADO</h1></p>`
            }
            else if(kmconver >= kmrg){
                kmtela.innerHTML = `<p>O seu veículo atingiu a quantidade maior ou igual a <strong>${kmrg}Km</strong> rodados. É necessário realizar a troca do óleo.</p>`
            } 
            else{
                kmtela.innerHTML = `<p>O veículo rodou <strong>${kmconver}Km</strong>, a troca do óleo será realizada quando atingir <strong>${kmrg}Km</strong>. Faltam <strong>${kmres}km</strong>, para realização da troca.</p>`
            }
        }
    </script>
    <!-- FIM SCRIPT JS -->

    <!--SCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
